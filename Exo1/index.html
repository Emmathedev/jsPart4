<body>
    <h2 class="font-weight-bold text-primary text-center">Exercices JavaScript : Part 4, Exo 1</h2>
    <p class="text-center"> Initialisez un tableau et afficher son contenu (dans une modale ou dans le document html) au clic sur un bouton.</p>

    <div class="row d-flex justify-content-center">
    
    <button type="button" onclick="myList()" class="btn btn-outline-danger ">Danger</button><br>
    <div id="div1"></div>
   </div>

    <script>
        var fruits =['banane','fraise','pomme','kiwi','poire'];
        function myList() {
                document.getElementById("div1").innerHTML = fruits;
        }
    </script>

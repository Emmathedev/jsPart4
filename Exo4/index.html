<body>
    <p>Afficher une modale demandant la première couleur du drapeau français. Si la réponse est bleu, afficher "Bien joué !", gérez les autres cas.</p>



    <script>
       function  answer() {
           var answer = prompt("Quelle est la première couleur du drapeau français ? Bleu, blanc ou rouge ?");
           if (answer == 'bleu'){
               alert("Bravo")
           }
            else if(answer == 'blanc'){
               alert('Non, blanc est en deuxième');
           }
           else {
               alert('Non, rouge est en troisième');
           }
       }
       answer();
    </script>
